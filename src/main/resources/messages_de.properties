faq.info.delete=3. Um Daten zu vernichten, wählen Sie die zu löschenden Felder aus, indem Sie sie in der rechten Spalte der Tabelle markieren.\
Klicken Sie anschließend auf die Schaltfläche "Löschen"
faq.info.input=2. Geben Sie Angaben in ein beliebiges Feld ein und drücken Sie auf "Hinzufügen".\
(Achtung! Stellen Sie sicher, dass der eingegebene Text dem regulären Ausdruck entspricht!)
faq.info.search=5. Um die gewünschte Zeichenfolge zu finden, geben Sie eine teilweise oder vollständige Abfrage in das Suchformularfeld ein und klicken Sie auf "Suchen".
faq.info.sort=1. Um die erforderlichen Felder zu lesen aus, drücken Sie die Taste (aufsteigend) oder ↓ (absteigend) im entsprechenden Feld
faq.info.unite=4. Um Zeilen zusammenzuführen, wählen Sie zwei beliebige Zeilen aus und drücken Sie auf die Schaltfläche "Zusammenführen".\
(Vereinigung erfolgt nach dem Prinzip der gegenseitigen Addition)
